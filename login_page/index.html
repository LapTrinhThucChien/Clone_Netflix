<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login netlfix</title>
</head>
<body>
    <div class="login-container">
        
        <div class="login-header">
            <a href="/">Netflix</a>
        </div>

        <!-- Lớp phủ màu đen -->
        <div class="login-overlay">
        </div>

        <div class="login-body">
               <!-- Form login + other infos -->
               <div class="login-form-header">
                    <h4>Sign In</h4>
               </div>

               <div class="login-form">
                    <input type="text" name="" id="" class="login-form-input" placeholder="Email or phone number">
                    <input type="password" name="" id="" class="login-form-input" placeholder="Password">
                    <button class="login-form-button">Sign In</button>

                    <div class="login-form-help">
                        <div class="login-form-rememberMe">
                            <input type="checkbox" name="" id="checkbox_id" class="rememberMe-cbx" checked>
                            <label for="checkbox_id" class="remember-lbl">Remember me</label>
                        </div>
                        <a href="/" class="help-link">Need help?</a>
                    </div>
               </div>



               <div class="login-form-other">
                    <a href="" class="login-fb">
                        <img src="./icon-fb.png" alt="" class="login-fb-icon">
                        <span class="login-fb-text">Login with facebook</span>
                    </a>

                    <div class="login-form-signupnow">
                        New to Netflix?
                        <a href="/" class="login-form-signupnow-link">Sign up now.</a>
                    </div>

                    <div class="login-term">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                        <a href="/">Learn more.</a>
                    </div>
               </div>
        </div>

        <div class="login-footer">

        </div>
    </div>
</body>
</html>
